<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<table border="1" width="500" height='200' align="center" cellspacing="0" cellpadding="10">
		<caption><h3>信息表</h3></caption>
		<tr> 
			<th>姓名</th> 
			<th>年龄</th> 
			<th>性别</th>
		</tr>
		<tr> 
			<td>admin</td> 
			<td>20</td> 
			<td rowspan="2">N</td>
		</tr>
		<tr> 
			<td>root</td> 
			<td>18</td> 
			<!-- <td>M</td> -->
		</tr>
	</table>
</body>
</html>
